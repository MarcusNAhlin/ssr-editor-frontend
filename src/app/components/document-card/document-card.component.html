<a *ngIf="document" class="document" routerLink="/doc/{{ document._id }}">
  <div class="doc-hero">

    <lucide-icon *ngIf="document.type === 'code'" [size]="40" class="doc-icon" name="FileCode" aria-hidden="true">
    </lucide-icon>

    <lucide-icon *ngIf="document.type === 'richtext'" [size]="40" class="doc-icon" name="FileText" aria-hidden="true">
    </lucide-icon>

    <span *ngIf="(document.sharedWith?.length || 0) > 0" class="shared-badge" aria-label="Shared">
      <lucide-icon name="Users" [size]="16" aria-hidden="true"></lucide-icon>
      <span class="count" *ngIf="document.sharedWith!.length > 1">{{ document.sharedWith!.length }}</span>
    </span>
  </div>

  <div class="document-info">
    <h3 class="title">{{ document.title || ('ID: ' + document._id) }}</h3>
    <span class="chevron" aria-hidden="true">â†ª</span>
  </div>
</a>
