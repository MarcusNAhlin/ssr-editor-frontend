<div>
  <p>Status:
  <span
    [ngClass]="{
      'dot-green': connectionStatus() === 'connected',
      'dot-orange': connectionStatus() === 'loading',
      'dot-red': connectionStatus() === 'failed'}">
    </span>
    {{ connectionStatus() }} {{ connectionError() ? `(${connectionError()})` : '' }}
  </p>
</div>
<nu-monaco-editor
  class="monaco-editor"
  [(ngModel)]="value"
  [options]="editorOptions"
  (event)="onEditorEvent($event)">
</nu-monaco-editor>
