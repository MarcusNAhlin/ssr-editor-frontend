<main>
  <h2>Documents</h2>

  <app-document-add-form
    (loadingChange)="onLoadingChange($event)"
    (errorChange)="onErrorChange($event)"
  />

  <div class="document-holder">
    <div *ngFor="let document of documents" class="document">
      <app-document-card [document]="document" />
    </div>
  </div>
</main>
