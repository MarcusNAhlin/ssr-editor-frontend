<div *ngIf="loading">Loading…</div>

<div *ngIf="!loading">
  <p class="error" *ngIf="error">{{ error }}</p>

  <form *ngIf="document" form #f="ngForm" (ngSubmit)="saveDocument()">
    <label>
      Title
      <input [(ngModel)]="document.title" name="title" placeholder="Document title" />
    </label>

    <label>
      Content
      <textarea [(ngModel)]="document.content" name="content" rows="14" placeholder="Start typing…"></textarea>
    </label>

    <button [disabled]="loading">Save</button>
  </form>
</div>
